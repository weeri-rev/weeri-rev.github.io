<hr class="full">
<section class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Do you have some video or printed editing that needs to be done? Or do you you know someone I need to meet or some place I need to visit? Tell me! I'm online 24/7/365.</p>
                <p>e-mail: weeri@rev.engineering</p>
            </div>
        <div class="col-lg-1 col-lg-offset-2 text-center">
            <a href="https://facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook-official fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="https://youtube.com/channel/{{ site.youtube_username }}">
            <i class="fa  fa-youtube fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa  fa-envelope-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="https://instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>

    </div>
</section>
